<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McGill Outdoors Club</title>
	<link rel="stylesheet" href="http://localhost:5000/static/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost:5000/static/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<nav>
	<div class="row menu-bar text-center">
		<div class="col-md-4">
			
		</div>

		<div class="col-md-4 text-center">
			<h1>McGill Outdoors Club</h1>
		</div>

		<div class="col-md-4">
			<a class="btn button" href="{{url_for('menu')}}" role="button">Home</a>
			<a class="btn button" href="{{url_for('showLogin')}}" role="button">Logout</a>
		</div>
	</div>
</nav>
<body class="sec-menu container">
	
		<div class="row">
			<div class="col-md-12">
				<h2 class='title'>{{item.name}}</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<img src="{{item.picture}}">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<h2 class='title'>Inventory</h2>
			</div>			
			<div class="col-md-4">
				<h2 class = 'title'>
					<a  href = '{{url_for("createItem",sport_id=item.id)}}'> Create Item </a></br>
				</h2>
			</div>
		</div>
			
		<ul class="row list">
			{% for i in items %}
			<li class="col-md-8">
				<a href = '{{url_for("showItem",sport_id=i.sport_id, item_id=i.id)}}'> {{i.name}} </a></br>
			</li>
			{% endfor %}
		</ul>
	
</body>
</html>
